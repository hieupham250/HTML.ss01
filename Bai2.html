<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <marked style="background-color: yellow;">marked</marked></h1>
    <p>Please use only HTML without CSS.</p>
    <li style=" margin-left: 15px;">This word is <i>emphasized</i></li>
    <li style=" margin-left: 15px;">This word is <i>italic</i></li>
    <li style=" margin-left: 15px;">This word is <sup>superscripted</sup></li>
    <li style=" margin-left: 15px;">This word is <sub>subcripted</sub></li>
    <li style=" margin-left: 15px;">This word is <u>inserted</u></li>
    <li style=" margin-left: 15px;">This word is <del>deleted</del></li>
</body>
</html>
